name: Django Project Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_DB: todoapp-db
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: a/@123456
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U admin"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'  # Specify your desired Python version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker-Compose
        run: docker-compose up -d

      - name: Wait for Database to be Ready
        run: |
          until docker exec todoapp sh -c 'python manage.py migrate --fake-initial'; do
            echo "Waiting for database to be ready..."
            sleep 5
          done

      - name: Run Tests
        run: docker exec todoapp sh -c "pytest ."