version: '3.9'

services:
  redis:
    container_name: redis-todoapp
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning
    networks:
    - webservice


  postgres:
    image: postgres:14
    container_name: postgres-todoapp
    restart: always
    environment:
      POSTGRES_DB: todoapp-db           
      POSTGRES_USER: admin             
      POSTGRES_PASSWORD: a/@123456
    networks:
    - webservice
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    build: .
    container_name: todoapp
    command: sh -c "python manage.py makemigrations && python manage.py migrate && gunicorn core.wsgi --bind 0.0.0.0:8000"
    volumes: 
      - ./core:/app
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"
    environment:
      - SECRET_KEY=test
      - DEBUG=False
      - DB_NAME=todoapp-db         
      - DB_USER=admin              
      - DB_PASSWORD=a/@123456       
      - DB_HOST=postgres:5432           
    depends_on:
      - redis
      - postgres
    networks:
    - webservice

  worker:
    build: .
    volumes:
      - ./core:/app
    command: celery -A core worker -l INFO
    depends_on:
      - redis
      - backend
    networks:
    - webservice

  beater:
    build: .
    volumes:
      - ./core:/app
    command: celery -A core beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - redis
      - backend
    networks:
    - webservice

  nginx:
    image: nginx
    container_name: nginx-todoapp
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    depends_on:
      - redis
      - backend
    networks:
    - webservice

networks:
   webservice:
     driver: bridge
     name: webservicenetwork

volumes:
  static_volume:
  media_volume:
  db_data: