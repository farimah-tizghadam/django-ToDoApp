version: '3.9'

services:
  redis:
    container_name: redis-todoapp
    image: redis
    ports:
      - "6379:6379"
    command: redis-server --save 60 1 --loglevel warning


  postgres:
    image: postgres:13
    container_name: postgres-todoapp-prod
    restart: always
    environment:
      POSTGRES_DB: todoapp           
      POSTGRES_USER: admin             
      POSTGRES_PASSWORD: /@1234567
      POSTGRES_PORT: '5432'  
    volumes:
      - dbwebservice:/var/lib/postgresql/data

  backend:
    build: .
    container_name: todoapp
    command: sh -c "python manage.py makemigrations && python manage.py migrate && gunicorn core.wsgi --bind 0.0.0.0:8000"
    volumes: 
      - ./core:/app
      - static_volume:/app/static
      - media_volume:/app/media
    expose:
      - "8000"
    environment:
      - SECRET_KEY=test
      - DEBUG=False
      - POSTGRES_DB=todoapp         # Add environment variables
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=/@1234567
      - POSTGRES_HOST=postgres      # Use the service name
      - POSTGRES_PORT=5432
    depends_on:
      - redis
      - postgres

  worker:
    build: .
    volumes:
      - ./core:/app
    command: celery -A core worker -l INFO
    depends_on:
      - redis
      - backend

  beater:
    build: .
    volumes:
      - ./core:/app
    command: celery -A core beat -l INFO --scheduler django_celery_beat.schedulers:DatabaseScheduler
    depends_on:
      - redis
      - backend

  nginx:
    image: nginx
    container_name: nginx-todoapp
    restart: always
    ports:
      - "80:80"
    volumes:
      - ./default.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/home/app/static
      - media_volume:/home/app/media
    depends_on:
      - redis
      - backend

volumes:
  static_volume:
  media_volume:
  dbwebservice: